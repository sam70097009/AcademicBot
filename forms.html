<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM AcademicBot - FAQ</title>
    <link href="dashStyles.css" rel="stylesheet">
    <script src="auth.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="form.js" defer></script>
</head>
<body>
    <div class="navbar">
  
        <img class="webLogo" src="logo.svg" alt="AcademicBot logo" id="logo">
        <div class="profile" id="userProfile">
          <span id="userEmail"></span>
          <!--<img src="" alt="Profile Picture" id="userProfilePicture">-->
          <div class="logout" id="logout">
            <a href ="index.html"><button class="btn">Logout  <i class="fas fa-sign-out-alt"></i></button> </i></a>
            
          </div>
        </div>
      
    </div>
    
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-home"></i><span class="menu-text"> Home</span></a></li>
        <li><a href="forms.html"><i class="fas fa-question-circle"></i><span class="menu-text"> Form</span></a></li>
        <li><a href="#"><i class="fas fa-envelope"></i><span class="menu-text"> Contact</span></a></li>
        <!-- Add other menu items as needed -->
      </ul>
    </div>


    <div class="container">
        <h1>Submit your review here.</h1>
        <form action="" id="form-sub">
            <div class="alert">Your Review was submitted</div>

            <div class="inputBox">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter issue title.." required>
            </div>
            
            <div class="inputBox">
                <label for="issue">Issue</label>
                <textarea id="issue" name="issue" placeholder="Please write review here.." required></textarea>
            </div>

            <div class="inputBox">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="missing-info">Missing Info</option>
                    <option value="outdated-info">Outdated Info</option>
                    <option value="wrong-info">Wrong Info</option>
                </select>
            </div>

            <div class="inputBox"></div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>University of Technologi Malaysia</p>
    </div>
      

    <script src="form.js.js"></script>
</body>
</html>
