<script>

const faqs = [
  { question: 'How do I register for courses for the upcoming semester?', answer: 'You can register from UTM portal my.utm.my' },
  { question: 'Where do i renew my student visa?', answer: 'To renew your Student Visa please go to UTM International at S19' },
  { question: 'Where do I get my matric card?', answer: 'Your matric is with ISC at UTM international' },
  { question: 'How much Attendance do I need to attend exams?', answer: 'You need aatleast 80% attendance to qualify for attending the final examination' },
];

// Function to toggle FAQ answer
function toggleFAQAnswer(faqIndex) {
  const answerDiv = document.getElementById(`faq-answer-${faqIndex}`);
  answerDiv.style.display = answerDiv.style.display === 'block' ? 'none' : 'block';
}

// Function to render FAQs
function renderFAQs() {
  const faqList = document.getElementById('faq-list');
  faqs.forEach((faq, index) => {
    faqList.innerHTML += `
      <div class="faq-item" onclick="toggleFAQAnswer(${index})">
        <h3>${faq.question}</h3>
        <div class="faq-answer" id="faq-answer-${index}">${faq.answer}</div>
      </div>
    `;
  });
}

// Call renderFAQs on page load
window.onload = renderFAQs;
</script>
